name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 赋予 Gradle 执行权限
      run: chmod +x gradlew
      
    - name: 构建 Debug APK
      run: ./gradlew assembleDebug
      
    - name: 上传 Core Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: voice-recorder-core-debug
        path: app/build/outputs/apk/core/debug/*.apk
        retention-days: 30
        
    - name: 上传 F-Droid Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: voice-recorder-fdroid-debug
        path: app/build/outputs/apk/fdroid/debug/*.apk
        retention-days: 30
        
    - name: 上传 Prepaid Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: voice-recorder-prepaid-debug
        path: app/build/outputs/apk/prepaid/debug/*.apk
        retention-days: 30

